<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="registration.css" type="text/css"/>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<div class="grid">
    <logo-path>
        <logo-table>
            <logo>
                <logo-pic></logo-pic>
                <logo-text>Depeche</logo-text>
            </logo>
            <under-logo-text>Сервис для общения</under-logo-text>
        </logo-table>
    </logo-path>
    <reg-path>
        <reg-table>
            <title-text>Регистрация</title-text>
            <input-field1>
                <input-field><input placeholder="Имя" type="text" class="input input-wight"></input-field>
                <error-text></error-text>
            </input-field1>
            <input-field2>
                <input-field><input placeholder="Фамилия" type="text" class="input input-red"></input-field>
                <error-text>Введите фамилию</error-text>
            </input-field2>
            <input-field3>
                <input-field><input placeholder="Электронная почта" type="email" class="input input-wight"></input-field>
                <error-text></error-text>
            </input-field3>
            <input-field4>
                <input-field><input placeholder="Пароль" type="password" class="input input-wight"></input-field>
                <error-text></error-text>
            </input-field4>
            <input-field5>
                <input-field><input placeholder="Повторите пароль" type="password" class="input input-wight"></input-field>
                <error-text></error-text>
            </input-field5>
                <btn-field-enter><a class="btn btn-gradient" href="authorization.html">Зарегистрироваться</a></btn-field-enter>
            <under-reg-text><a href="authorization.html">У вас уже есть аккаунт? Войти</a></under-reg-text>
        </reg-table>
    </reg-path>
</div>
</body>
</html>
