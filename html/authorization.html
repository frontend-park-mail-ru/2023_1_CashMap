<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="authorization.css" type="text/css"/>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
<div class="grid">
    <auth-path>
        <auth-table>
            <title-text>Авторизвция</title-text>
            <input-field1>
                <input-field><input placeholder="Электронная почта" type="email" class="input input-wight"></input-field>
                <error-text></error-text>
            </input-field1>
            <input-field2>
                <input-field><input placeholder="Пароль" type="password" class="input input-red"></input-field>
                <error-text>Введите пароль</error-text>
            </input-field2>
            <btn-field-enter><a class="btn btn-gradient" href="news.html">Войти</a></btn-field-enter>
        </auth-table>
        <reg-table>
            <reg>
                <under-reg-text><a href="registration.html">У вас еще нет аккаунта? Зарегистрироваться</a></under-reg-text>
                <text-reg>После успешной регистрации вы получите доступ ко всем функциям Depeche</text-reg>
            </reg>
        </reg-table>
    </auth-path>
    <logo-path>
        <logo-table>
            <logo>
                <logo-pic></logo-pic>
                <logo-text>Depeche</logo-text>
            </logo>
            <under-logo-text>Сервис для общения</under-logo-text>
        </logo-table>
    </logo-path>
</div>
</body>
</html>
